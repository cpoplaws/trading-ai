version: '3.8'

# Centralized Logging Stack
# Uses Grafana Loki for log aggregation and Grafana for visualization
# Lightweight alternative to ELK stack

services:
  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.0
    container_name: trading-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Log shipper
  promtail:
    image: grafana/promtail:2.9.0
    container_name: trading-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-positions:/tmp
    command: -config.file=/etc/promtail/config.yml
    networks:
      - logging
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: trading-grafana-logs
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with metrics Grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - logging
    depends_on:
      - loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Log Generator (for testing)
  log-generator:
    image: mingrammer/flog
    container_name: trading-log-generator
    command: -f json -d 1s -l
    networks:
      - logging
    depends_on:
      - promtail
    restart: unless-stopped
    profiles:
      - testing

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local
  promtail-positions:
    driver: local

networks:
  logging:
    driver: bridge
    name: trading-logging-network
