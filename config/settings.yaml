# Trading AI Configuration File

# Data settings
data:
  tickers:
    - "AAPL"
    - "MSFT" 
    - "SPY"
    - "GOOGL"
    - "TSLA"
  start_date: "2020-01-01"
  data_sources:
    primary: "yfinance"
    backup: "alpha_vantage"  # future implementation
  
# Paths
paths:
  data_raw: "./data/raw/"
  data_processed: "./data/processed/"
  models: "./models/"
  signals: "./signals/"
  logs: "./logs/"
  
# Model settings
model:
  type: "RandomForestClassifier"
  parameters:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42
  test_size: 0.2
  features:
    - "SMA_10"
    - "SMA_30" 
    - "RSI_14"
    - "Volatility_20"
    - "EMA_20"
    - "MACD"
    - "BB_Width"

# Feature engineering
features:
  sma_windows: [10, 30, 50]
  ema_windows: [12, 26, 20]
  rsi_window: 14
  volatility_window: 20
  bollinger_window: 20
  bollinger_std: 2
  macd:
    fast: 12
    slow: 26
    signal: 9

# Trading strategy
strategy:
  signal_threshold: 0.6
  confidence_levels:
    strong: 0.8
    medium: 0.6
    weak: 0.4
  risk_management:
    max_position_size: 0.1  # 10% of portfolio
    stop_loss: 0.05  # 5%
    take_profit: 0.15  # 15%

# Execution settings
execution:
  schedule:
    daily_retrain: "09:00"  # UTC time
    signal_generation: "09:30"
    market_hours:
      start: "09:30"
      end: "16:00"
  timezone: "US/Eastern"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation: "1 day"
  retention: "30 days"

# Environment settings
environment:
  mode: "development"  # development, staging, production
  debug: true
  
# API keys (set via environment variables)
api_keys:
  alpha_vantage: "${ALPHA_VANTAGE_API_KEY}"
  alpaca:
    api_key: "${ALPACA_API_KEY}"
    secret_key: "${ALPACA_SECRET_KEY}"
    base_url: "${ALPACA_BASE_URL}"  # Paper: https://paper-api.alpaca.markets, Live: https://api.alpaca.markets
  ib: "${IB_API_KEY}"
  newsapi: "${NEWSAPI_API_KEY}"
  reddit:
    client_id: "${REDDIT_CLIENT_ID}"
    client_secret: "${REDDIT_CLIENT_SECRET}"
    user_agent: "${REDDIT_USER_AGENT}"

# Broker settings
broker:
  default: "alpaca"
  mode: "paper"  # paper or live
  alpaca:
    paper_url: "https://paper-api.alpaca.markets"
    live_url: "https://api.alpaca.markets"
    timeout: 30
    max_retries: 3
  risk_limits:
    max_order_value: 10000  # USD
    max_daily_trades: 20
    max_position_concentration: 0.25  # 25% max per position

# Alerts and notifications
notifications:
  enabled: false
  channels:
    email: false
    slack: false
    discord: false
  thresholds:
    high_confidence_signal: 0.9
    model_accuracy_drop: 0.1