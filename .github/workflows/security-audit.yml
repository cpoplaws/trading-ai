name: Security Audit

on:
  push:
    branches: [main, develop]
    paths:
      - 'requirements*.txt'
      - '.github/workflows/security-audit.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'requirements*.txt'
  schedule:
    # Run security audit every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-audit:
    name: Python Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run security audit on requirements.txt
        id: audit-main
        run: |
          echo "## Security Audit: requirements.txt" >> $GITHUB_STEP_SUMMARY
          pip-audit -r requirements.txt --format markdown >> $GITHUB_STEP_SUMMARY || true
          pip-audit -r requirements.txt --format json > audit-main.json || true

      - name: Run security audit on requirements-crypto.txt
        id: audit-crypto
        if: hashFiles('requirements-crypto.txt') != ''
        run: |
          echo "## Security Audit: requirements-crypto.txt" >> $GITHUB_STEP_SUMMARY
          pip-audit -r requirements-crypto.txt --format markdown >> $GITHUB_STEP_SUMMARY || true
          pip-audit -r requirements-crypto.txt --format json > audit-crypto.json || true

      - name: Check for vulnerabilities
        id: check-vulns
        run: |
          VULNS=$(pip-audit -r requirements.txt --format json | jq '.dependencies | map(select(.vulns | length > 0)) | length')
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT

          if [ "$VULNS" -gt 0 ]; then
            echo "::warning::Found $VULNS vulnerable packages"
          else
            echo "::notice::No vulnerabilities found"
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-audit-results
          path: |
            audit-*.json
          retention-days: 90

      - name: Create issue for vulnerabilities
        if: steps.check-vulns.outputs.vulnerabilities > 0 && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditData = JSON.parse(fs.readFileSync('audit-main.json', 'utf8'));

            const vulnPackages = auditData.dependencies.filter(dep => dep.vulns.length > 0);
            const vulnCount = vulnPackages.reduce((acc, pkg) => acc + pkg.vulns.length, 0);

            let body = `## Security Vulnerabilities Detected\n\n`;
            body += `Found **${vulnCount} vulnerabilities** in **${vulnPackages.length} packages**\n\n`;

            for (const pkg of vulnPackages) {
              body += `### ${pkg.name} (${pkg.version})\n\n`;
              for (const vuln of pkg.vulns) {
                body += `- **${vuln.id}** (${vuln.aliases.join(', ')})\n`;
                body += `  - Fix: ${vuln.fix_versions.join(', ')}\n`;
                body += `  - ${vuln.description.substring(0, 200)}...\n\n`;
              }
            }

            body += `\n---\n*Automated security audit by pip-audit*`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”’ Security: ${vulnCount} vulnerabilities in dependencies`,
              body: body,
              labels: ['security', 'dependencies', 'automated']
            });

      - name: Fail on high severity vulnerabilities
        if: steps.check-vulns.outputs.vulnerabilities > 0
        run: |
          HIGH_SEVERITY=$(pip-audit -r requirements.txt --format json | jq '[.dependencies[].vulns[] | select(.aliases[] | contains("CVE"))] | length')

          if [ "$HIGH_SEVERITY" -gt 0 ]; then
            echo "::error::Found $HIGH_SEVERITY high severity vulnerabilities"
            echo "Review the security audit results and update dependencies"
            exit 1
          fi

  safety-check:
    name: Safety Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Safety
        run: |
          pip install safety

      - name: Run Safety check
        run: |
          safety check --json --file requirements.txt > safety-report.json || true
          safety check --file requirements.txt || true

      - name: Upload Safety results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-results
          path: safety-report.json
          retention-days: 90

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-audit, safety-check]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check individual job results for details" >> $GITHUB_STEP_SUMMARY
