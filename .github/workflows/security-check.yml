name: Security Vulnerability Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-secure.txt ]; then pip install -r requirements-secure.txt; fi

    - name: Run Safety check (PyPA Advisory Database)
      id: safety
      continue-on-error: true
      run: |
        echo "## Safety Check Results" >> $GITHUB_STEP_SUMMARY
        safety check --json --output safety-report.json || true
        if [ $? -eq 0 ]; then
          echo "âœ… No vulnerabilities found by Safety" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Vulnerabilities detected by Safety" >> $GITHUB_STEP_SUMMARY
          safety check --output text >> $GITHUB_STEP_SUMMARY || true
        fi

    - name: Run pip-audit (OSV Database)
      id: pip-audit
      continue-on-error: true
      run: |
        echo "## pip-audit Results" >> $GITHUB_STEP_SUMMARY
        pip-audit --desc --format json --output pip-audit-report.json || true
        if [ $? -eq 0 ]; then
          echo "âœ… No vulnerabilities found by pip-audit" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Vulnerabilities detected by pip-audit" >> $GITHUB_STEP_SUMMARY
          pip-audit --desc --format markdown >> $GITHUB_STEP_SUMMARY || true
        fi

    - name: Run Bandit (Security Linter)
      id: bandit
      continue-on-error: true
      run: |
        echo "## Bandit Security Linter Results" >> $GITHUB_STEP_SUMMARY
        bandit -r src/ -f json -o bandit-report.json || true
        if [ $? -eq 0 ]; then
          echo "âœ… No security issues found by Bandit" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Security issues detected by Bandit" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -f screen >> $GITHUB_STEP_SUMMARY || true
        fi

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-python-${{ matrix.python-version }}
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json
        retention-days: 30

    - name: Check for high severity vulnerabilities
      run: |
        SAFETY_EXIT=0
        AUDIT_EXIT=0

        # Check safety results
        if [ -f safety-report.json ]; then
          HIGH_VULN=$(python3 -c "import json; data=json.load(open('safety-report.json')); print(len([v for v in data.get('vulnerabilities', []) if v.get('severity', '').lower() in ['high', 'critical']]))" 2>/dev/null || echo "0")
          if [ "$HIGH_VULN" != "0" ]; then
            echo "âŒ Found $HIGH_VULN high/critical vulnerabilities in Safety check"
            SAFETY_EXIT=1
          fi
        fi

        # Check pip-audit results
        if [ -f pip-audit-report.json ]; then
          AUDIT_VULN=$(python3 -c "import json; data=json.load(open('pip-audit-report.json')); print(len(data.get('dependencies', [])))" 2>/dev/null || echo "0")
          if [ "$AUDIT_VULN" != "0" ]; then
            echo "âŒ Found $AUDIT_VULN vulnerabilities in pip-audit check"
            AUDIT_EXIT=1
          fi
        fi

        # Fail if high severity found
        if [ $SAFETY_EXIT -eq 1 ] || [ $AUDIT_EXIT -eq 1 ]; then
          echo ""
          echo "ðŸš¨ HIGH SEVERITY VULNERABILITIES DETECTED!"
          echo "Please review the security reports and apply updates immediately."
          echo ""
          echo "To fix: Run ./scripts/apply_security_updates.sh"
          exit 1
        else
          echo "âœ… No high severity vulnerabilities detected"
        fi

    - name: Create issue if vulnerabilities found
      if: failure() && github.event_name == 'schedule'
      uses: actions/github-script@v7
      with:
        script: |
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Security vulnerabilities detected by automated scan',
            body: `## Security Alert

          Automated security scanning has detected vulnerabilities in our dependencies.

          **Python Version**: ${{ matrix.python-version }}
          **Scan Date**: ${new Date().toISOString()}
          **Workflow**: ${{ github.workflow }}

          ### Action Required

          1. Review the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          2. Download the security reports from the artifacts
          3. Apply security updates:
             \`\`\`bash
             ./scripts/apply_security_updates.sh
             \`\`\`
          4. Test the application thoroughly
          5. Commit and push the updates

          ### Resources

          - [Security Update Guide](./docs/SECURITY_UPDATE_2026-02-16.md)
          - [Dependabot Alerts](https://github.com/${{ github.repository }}/security/dependabot)

          ---
          *This issue was automatically created by the Security Vulnerability Check workflow.*
          `,
            labels: ['security', 'dependencies', 'automated']
          });
          console.log(`Created issue #${issue.data.number}`);

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, PSF

  summary:
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed across Python versions 3.9, 3.10, and 3.11" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review individual job results for details." >> $GITHUB_STEP_SUMMARY
